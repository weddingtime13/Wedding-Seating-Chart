    }

      margin-bottom: 8px;
      border-radius: 10px;
      border: 1px solid #f2f2f2;
      background: #fafafa;
      padding: 8px 10px;
    }
    summary {

      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
      font-weight: 500;
    }
    summary::marker {

    }

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    function renderResults(matches, query) {
      if (!query || !query.trim()) {
        resultsEl.innerHTML = "";
        return;
      }
      if (!matches.length) {
        resultsEl.innerHTML = `<p>No matches found for "<strong>${query}</strong>". Please check spelling and try again.</p>`;
        return;
      }
      const html = [
        `<h2>Your match${matches.length > 1 ? "es" : ""}</h2>`,
        ...matches.map(m => `
          <div class="result-item">
            <span class="result-name">${m.first} ${m.last}</span>
            <span class="result-table">Table ${m.table}</span>
          </div>
        `)
      ].join("");
      resultsEl.innerHTML = html;
    }

    function handleSearch() {
      const query = nameInput.value;
      const n = normalize(query);
      if (!n) {
        renderResults([], "");
        return;
      }
      const matches = guests.filter(g => {
        const full = normalize(g.first + " " + g.last);
        return full.includes(n) || normalize(g.first).includes(n) || normalize(g.last).includes(n);
      });
      renderResults(matches, query);
    }

    function handleClear() {
      nameInput.value = "";
      resultsEl.innerHTML = "";
      nameInput.focus();
    }

    function renderTables() {
      const byTable = {};
      guests.forEach(g => {
        const t = g.table || "Unassigned";
        if (!byTable[t]) byTable[t] = [];
        byTable[t].push(g);
      });

      const sortedTableNumbers = Object.keys(byTable).sort((a, b) => {
        const na = parseInt(a, 10);
        const nb = parseInt(b, 10);
        if (!isNaN(na) && !isNaN(nb)) return na - nb;
        return a.localeCompare(b);
      });

      tablesContainer.innerHTML = sortedTableNumbers
        .map(table => {
          const people = byTable[table]
            .sort((a, b) => a.last.localeCompare(b.last) || a.first.localeCompare(b.first))
            .map(g => `<li>${g.first} ${g.last}</li>`)
            .join("");
          return `
            <details>
              <summary>Table ${table} <span class="chevron">▾</span></summary>
              <ul class="table-guests">${people}</ul>
            </details>
          `;
        })
        .join("");
    }

      }
    });

      handleClear();
    });
