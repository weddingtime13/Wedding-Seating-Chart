      display: flex;
      justify-content: center;
      padding: 28px 16px 48px;

    }
    .card {

      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      overflow: hidden;
      position: relative;

    .card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(700px 220px at 50% 0%, rgba(255,255,255,0.10), transparent 55%);
      pointer-events: none;

      max-width: 720px;
      position: relative;
      z-index: 1;
    }
    .results-title {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);

    .result-item {

      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      margin-bottom: 8px;

    .name {

    }
    .table {

      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      background: linear-gradient(90deg, rgba(178,34,34,0.85), rgba(47,111,78,0.85));

      font-size: 12px;

    .hint {

      font-size: 14px;
      margin: 10px 4px 0;
      line-height: 1.45;
    }

    .tables {
      margin-top: 22px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      padding-top: 16px;
      position: relative;
      z-index: 1;
    }
    details {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 10px 12px;
      margin: 10px 0;

      font-size: 12px;
      color: rgba(255,255,255,0.88);

      align-items: center;
      justify-content: space-between;
      list-style: none;
    }
    summary::marker { display: none; }
    .chev { opacity: 0.7; }
    ul { margin: 10px 0 0; padding: 0 0 0 6px; }
    li {
      list-style: none;
      padding: 6px 0;
      border-bottom: 1px dotted rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.88);
      font-size: 14px;
    }
    li:last-child { border-bottom: none; }

    .footer {
      margin-top: 18px;
      text-align: center;
      color: rgba(255,255,255,0.62);
      font-size: 12px;
      letter-spacing: 0.06em;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 520px) {
      h1 { font-size: 44px; }
      .sub { font-size: 12px; }
    }
  </style>
</head>

    const nameInput = document.getElementById("nameInput");
    const resultsEl = document.getElementById("results");

    const clearBtn = document.getElementById("clearBtn");
    const tablesContainer = document.getElementById("tablesContainer");

    function normalize(str) {
      return (str || "").trim().toLowerCase();
    }

    function renderResults(matches, query) {
      if (!query || !query.trim()) {
        resultsEl.innerHTML = "";
        return;
      }
      if (!matches.length) {
        resultsEl.innerHTML = `
          <div class="results-title">Results</div>
          <div class="hint">No matches found for "<b>${query}</b>". Try typing just your last name.</div>
        `;
        return;
      }
      const html = [
        `<div class="results-title">Results</div>`,
        ...matches.slice(0, 8).map(m => `
          <div class="result-item">
            <div class="name">${m.first} ${m.last}</div>
            <div class="table">Table ${m.table}</div>
          </div>
        `),
        matches.length > 8 ? `<div class="hint">Showing the first 8 matches. Try adding more letters to narrow it down.</div>` : ``
      ].join("");
      resultsEl.innerHTML = html;
    }

    function handleSearch() {
      const query = nameInput.value;
      const q = normalize(query);
      if (!q) {
        renderResults([], "");
        return;
      }
      const matches = guests.filter(g => {
        const full = normalize(g.first + " " + g.last);
        return full.includes(q) || normalize(g.first).includes(q) || normalize(g.last).includes(q);
      });
      renderResults(matches, query);
    }

    function handleClear() {
      nameInput.value = "";
      resultsEl.innerHTML = "";
      nameInput.focus();
    }

    function renderTables() {
      const byTable = {};
      guests.forEach(g => {
        const t = g.table || "Unassigned";
        if (!byTable[t]) byTable[t] = [];
        byTable[t].push(g);
      });

      const sorted = Object.keys(byTable).sort((a,b) => {
        const na = parseInt(a,10), nb = parseInt(b,10);
        if (!isNaN(na) && !isNaN(nb)) return na-nb;
        return a.localeCompare(b);
      });

      tablesContainer.innerHTML = sorted.map(t => {
        const people = byTable[t]
          .sort((a,b) => (a.last || "").localeCompare(b.last || "") || (a.first || "").localeCompare(b.first || ""))
          .map(g => `<li>${g.first} ${g.last}</li>`)
          .join("");
        return `
          <details>
            <summary>Table ${t} <span class="chev">▾</span></summary>
            <ul>${people}</ul>
          </details>
        `;
      }).join("");

      // live search as they type
      handleSearch();
    });
    nameInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") handleSearch();
    });

    renderTables();
